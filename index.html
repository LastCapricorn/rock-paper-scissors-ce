<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors UI</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main id = "container">
      <section id="machine-section">
        <div><h2>The Machine</h2></div>
        <div id="machine-hands">
          <div data-machine="Rock">&#x270A;</div>
          <div data-machine="Paper">&#x270B;</div>
          <div data-machine="Scissors">&#x270C;</div>
        </div>
      </section>
      <section id="playground">
        <aside id="score-board">
          <div id="machine-score"><h3>Score</h3><p>0</p></div>
          <div id="player-score"><p>0</p><h3>Score</h3></div>
        </aside>
        <header>
          <h1>Rock - Paper - Scissors</h1>
          <h4>(UI - Edition)</h4>
        </header>
      </section>
      <section id="player-section">
        <div id="player-hands">
          <button data-player="Rock">&#x270A;</button>
          <button data-player="Paper">&#x270B;</button>
          <button data-player="Scissors">&#x270C;</button>
        </div>
        <div><h2>You</h2></div>
      </section>
      <aside id="credits">
        <p id="credits-tab">Credits</p>
        <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://wesbos.com" target="_blank">Wes Bos</a>
        <a href="https://code.visualstudio.com" target="_blank">VS Code</a>
        <a href="https://pixabay.com/sound-effects" target="_blank">Pixabay</a>
        <a href="https://fonts.google.com" target="_blank">Google Fonts</a>
      </aside>
      <div id="message">
        <p id="info1"></p>
        <p id="info2"></p>
      </div>
      <div id="game-over">
        <p id="g-o-message"></p>
        <button id="play-again">Play Again!</button>
      </div>
    </main>
  </body>
  <audio src="./sound/snd_metal_smash-36688.mp3" data-audio="Rock"></audio>
  <audio src="./sound/paper-crinkle-80916.mp3" data-audio="Paper"></audio>
  <audio src="./sound/scissors-quick-cut-100455.mp3" data-audio="Scissors"></audio>
  <audio src="./sound/badass-victory-85546.mp3" data-audio="Winner"></audio>
  <audio src="./sound/wahwahwahwaaaahahahahahaha-94669.mp3" data-audio="Loser"></audio>
  <audio src="./sound/pen-click-99025.mp3" data-audio="Click"></audio>
</html>
